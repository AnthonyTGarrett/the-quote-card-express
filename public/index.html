<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quote Card</title>
  </head>
  <body>
    <main class="main">
      <div class="background-img"></div>
      <article class="quote-container">
        <q id="quote" class="quote-text"
          >Sometimes it's better to be kind than to be right. We do not need an
          intelligent mind that speaks, but a patient heart that listens. You
          will not be punished for your anger, you will be punished by your
          anger.</q
        >
        <p id="author" class="author-text">Gautama Buddha</p>
      </article>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
